<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      main {
        background-color: rgb(255, 227, 190);
      }
    </style>
  </head>
  <body>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
  </body>
</html>

<script type="text/babel">
     let root = document.getElementById("root");
     let rootElement = ReactDOM.createRoot(root);

     let props = {
      border:'1px solid black',
      display:'flex',
      justifyContent:'center',
      alignItems:'center',
      height:'150px',
      gap:20,
      backgroundColor:'rgb(255, 227, 190)'

     }
     let child = {
      border:'1px solid red',
      width: 100,
      height:100,
      backgroundColor:'red'
     }
   
     let flex = React.createElement("div",{id:"parent",style:props},[
      React.createElement("div",{style:child},"child 1"),
      React.createElement("div",{style:child},"child 2"),
      React.createElement("div",{style:child},"child 3"),
      React.createElement("div",{style:child},"child 4")
     ])

     rootElement.render(flex)
</script>
